reat book](https://www.amazon.nl/Memory-Craft-Dr-Lynne-Kelly/dp/1760633054/ref=sr_1_5?__mk_nl_NL=ÅMÅŽÕÑlogseq____&amp;crid=2UBJVT7E1OSH8logseq____&amp;keywords=memory+techniqueslogseq____&amp;sprefix=memory+techniques%2Caps%2C83logseq____&amp;sr=8-5) on the topic of memory techniques and the people over at the [Art of Memory](https://artofmemory.com) [forum](https://forum.artofmemory.com) are very kind and helpful. Anthony Metivier has also written a great number of books on this topic; [this one on German vocabulary](https://www.amazon.nl/How-Learn-Memorize-German-Vocabulary-ebook/dp/B019T6OYQQ/ref=tmm_kin_swatch_0?_encoding=UTF8logseq____&amp;sr=) would be very helpful learning [[Dutch]] too, since the memory techniques are language-agnostic and German is so similar to [[Dutch]] f these memory tools.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Flogseq____&quot;,816,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Xlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Vlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Ulogseq____&quot;,766,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Ulogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,2],536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Jlogseq____&quot;,[],536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Hlogseq____&quot;,766,536871004]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f44eac-16fd-4712-a8d0-b7693b0bb61blogseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Recently I was asked for some resources for learning Dutch at an intermediate/advanced level. Rather than just list a bunch of textbooks and websites, Ilogseq____&apos;ve written up some advice on how to actually do the language learning. Working smarter, not harder, etc.\\npublic:: true\\n\\nSorry if this was more than you were looking for.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Flogseq____&quot;,810,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Xlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Vlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Ulogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,true],536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^16logseq____&quot;],536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536871004]],[logseq____&quot;^15logseq____&quot;,[805,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f44eac-a5f3-4a41-b304-7f067fff856flogseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Language is sounds\\nWith the exception of sign languages, all languages are spoken. The words we read and write simply represent the sounds. We were speaking for many, many years before we ever invented writing systems.\\n\\nSadly, many people across the world are illiterate; it says something important that they can speak and listen, but cannot read or write. Research shows us that babies can hear and understand what we say long before they can speak, though we donlogseq____&apos;t need science to tell us that they can speak long before they start learning the alphabet.\\n\\nIf it’s not clear already, speaking and listening _are_ language, they are king and queen of communicating. Because language is sounds, and written words simply represent those sounds.\\n\\nPerfecting how well you can understand what is spoken, and also the sounds that you speak, is *key* to perfecting your language ability. Mistakes that you make already will become fossilised and more difficult to correct, the longer you make them.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Flogseq____&quot;,805,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Xlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Vlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Ulogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,1],536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^Jlogseq____&quot;,[],536871004]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f44eac-2ae4-437c-9db3-c4fda5ba8b78logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Similarly, try *passive listening* [link 1](https://www.hackingchinese.com/listening-strategies-passive-listening/) [link 2.](https://refold.la/roadmap/stage-0/c/passive-listening); half-listening to Dutch podcasts, videos or even music whilst you do other things.\\n\\nFor this and the tip above, nothing beats a cheap pair or Bluetooth earphones. If you donlogseq____&apos;t already have something suitable, something like [these](https://www.amazon.nl/JBL-oordopjes-geïntegreerde-Afspeeltijd-oplaadcase/dp/B09KVCHF35/ref=sr_1_15?keywords=jbl+flexlogseq____&amp;sr=8-15) would be ideal. Keep them on you *all the time*, it will let you make use of any spare time you can: on public transport; at work whilst you are doing something easy or repetitive; before bedtime, etc.\\n\\nBy doing this, you are exposing yourself to the languagelogseq____&apos;s sounds over and over again. This is important for the reasons listed earlier on.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Flogseq____&quot;,812,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Xlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Vlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^Ulogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[807,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f44eac-a3e2-4bbc-9355-a845d312fea6logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[808,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Tip 3: Try Chorusing And Shadowing\\nChorusing and shadowing are two techniques to help you perfect the sounds of the language, both in your mind and in your voice.\\n\\nThe technique is basically just recording yourself repeatedly repeating native audio until you get it mostly perfect. The difference between chorusing and shadowing is largely just when you speak; either at the same time as the native audio, or directly after.\\n\\nI will direct you to [this website](https://www.chorusing.com/tips.php) for some handy videos on how to do this.\\n\\nIt might seem strange t h free resources first.\\n\\nBy using these, you will optimise your time and effort, minimising the amount of time you need to spend studying by reviewing only what you need to to avoid forgetting, at the last possible moment.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^Flogseq____&quot;,813,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^Xlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^Vlogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^Ulogseq____&quot;,796,536871004]],[logseq____&quot;^15logseq____&quot;,[815,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f44eac-1395-4409-a792-cfeb6974649blogseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[816,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Tip 5: A Little Bit Every Day Beats A Large Chunk Now And Then\\nLinked to the above, it’s far better to study a little often, than to wait until the weekend and then do some hours.\\n\\nBy all means, spend those hours on the weekend if you want, but not at the expense of those 15 minutes a day. 15 minutes a day should be your goal, every single day. It can be hard, but is definitely doable. Once you make a habit of it, it will be easier to stick to.\\n\\nOnly you know what suits your lifestyle, but this approach is [proven to work](https://www.apa.org/gradpsych/2011/11/study-smart#:~:text=Space%20Your%20Study%20Sessionslogseq____&amp;text=Decades%20of%20research%20have%20demonstrated,12%20hours%20into%20week%20four.), so try your best to make it work for you.logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[816,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[816,logseq____&quot;^Flogseq__       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
